version: 1.0.{build}
image: Visual Studio 2017
cache: packages -> **\packages.config
configuration: Release
platform:
- x86
- x64
before_build:
- cmd: nuget restore
build:
  project: Hasher.sln
  parallel: true
  verbosity: normal
after_build:
  - ps: |
      Push-AppveyorArtifact .\Hasher\bin\%PLATFORM%\Release\Hasher.zip -FileName Hasher.zip
      Push-AppveyorArtifact .\Bootstrapper\bin\%PLATFORM%\Release\HasherInstaller.exe -FileName HasherInstaller.exe
